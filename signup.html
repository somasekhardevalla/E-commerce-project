    <!-- sign up form -->


    <div id="bgmain">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="image/signup.jpg" alt="">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" id="signup">
                    <div class="card-body">
                        <form onsubmit="return signupval()" name="signupform" method="post">
                            <label for="name">Full Name</label><br>
                            <input type="text" name="Name" id="name" required><br>
                            <span id="errorname" style="font-size: 10px; color: red;"></span>
                            <label for="email">Email</label><br>
                            <input type="email" name="Email" id="email" required><br>
                            <span id="erroremail" style="font-size: 10px; color: red;"></span>
                            <label for="number">Mobile number</label><br>
                            <input type="number" name="Number" id="number" required><br>
                            <span id="errornumber" style="font-size: 10px; color: red;"></span>
                            <label for="password">Password</label><br>
                            <input type="password" name="Password" id="password" required><br>
                            <span id="errorpassword" style="font-size: 10px; color: red;"></span>
                            <label for="confirmpassword">Confirm Password</label><br>
                            <input type="password" name="Confirm Password" id="confirmpassword" required><br>
                            <span id="errorcpassword" style="font-size: 10px; color: red;"></span>
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" id="signin">
                    <div class="bodyofsignin">
                        <form name="signin" target="database.php" method="post">
                            <label for="email">Email</label><br>
                            <input type="email" name="Email" id="email" required><br>
                            <label for="password">Password</label><br>
                            <input type="password" name="Password" id="password" required><br>
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="signup.js"></script>
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbwWqglez4x_I1d5FjZP95ZRzCTfysWDqgcdbUdWQe1JKf7fQ8-kep5viLCKYehbJ2WeHg/exec'
        const form = document.forms['signupform']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert(
                    "Thanks you for sign up with us"))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    </script>
